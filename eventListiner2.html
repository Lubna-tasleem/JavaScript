<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
   <div>Event Listiners</div>
   <p>Lets Check Multipile Event Listiners</p> 
   <button id="btn">Click to see the changes</button>  
    <button id="btn2">display heading</button>



   <p id="text"></p>
   <script>
    let x=document.getElementById("btn");
    x.addEventListener("click",clicktext);
    x.addEventListener("mouseover",mouseovertext);
    x.addEventListener("mouseout",mouseoutttext);
    function clicktext(){
document.getElementById("text").innerHTML+="clicked <br>";
    }

    function mouseovertext(){
        document.getElementById("text").innerHTML+="mouse over <br>";

    }

    function mouseoutttext(){
        document.getElementById("text").innerHTML+="mouse out <br>";

    }

    window.document.getElementById("btn2").addEventListener("click",function(){
document.getElementById("h1").innerHTML="Events"+Date();
    });
   </script>
</body>
</html>
