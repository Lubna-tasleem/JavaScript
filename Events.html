<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1 id="store"></h1>
    <p onmousemove="proceed()">change number</p>
    <div id="chnagednumber"></div>
    <input id="focusinput" type="text" onfocus="changegb()"/>
    <br>
    <div style="color:red;width:200px;heigth:100px;background-color: black;" onmouseover="this.style.color='blue'">mouseover</div>
    <select id="timinig" onchange="dosomethisg(this)">
        <option>select</option>
        <option>Day</option>
        <option>Night</option>
        <option>Day-Nigth</option>
    </select>
    <script>
       // window.onload=alert("welcome");
        function proceed(){
            let v=document.getElementById("chnagednumber").innerHTML=Math.random();
        }
        function changegb(){
            let x=document.getElementById("focusinput");
x.value="1px solid red";
        }

        function dosomethisg(x){
document.getElementById("store").innerHTML=x.value;
        }

    </script>
