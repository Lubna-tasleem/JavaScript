<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

</head>
<body>
    <p id="p1">Lubna</p>
    <input id="id1" value="Hi" maxlength="20"/>
    <button id="btn">Enable Ajax Call</button>
    <script>
        $(document).ready(function(){
$("#btn").click(function(){
    //$.post(url,data,callbackfunction)
    //$.get() 
    $.get("data.json",function(data,status){
        $("#p1").text(data["name"]);
        alert(status);

    })
})

let v=$("#id1").val();
alert(v);
alert($("#p1").text());
alert($("#p1").html());
let x=$("#id1").attr("maxlength");
$("#id1").attr("href","#");
alert(x);
        });
    </script>
</body>
</html>
